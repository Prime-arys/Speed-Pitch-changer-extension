<!DOCTYPE html>
<html>
<head>
	<title>commands</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="commands.css">

</head>
<body>
	<h3 id="CMs">Commands (customize) :</h3>
	<div class="cm"><button id="res">#</button>  &nbsp;:  reset</div>
	<div class="cm"><button id="sup">#</button>  &nbsp;:  add a semitone</div>
	<div class="cm"><button id="sdw">#</button>  &nbsp;:  subtract a semitone</div>
	<div class="cm"><button id="set">#</button>  &nbsp;:  set a value</div>
	<div class="swm">
		<label class="switch">
			<div class="cm">
				<label class="swx">
					<input type="checkbox" id="on_off_bt" name="onfsw" value="isenable_bt">
					<span class="slider round"></span>
				</label>
				<p> : keyboard shortcut</p>
			</div>
		</label>
		<label class="switch">
    	    <div class="cm">
    	    	<label class="swx">
    	    		<input type="checkbox" id="on_off_sp" name="onfsw" value="isenable_sp">
    	    		<span class="slider round"></span>
    	    	</label>
    	    	<p> : preserved pitch</p>
    	    </div>
    	</label>
	</div>
	<div class="apl"><button id="apl">Load</button></div>
	<a href="popup.html">return</a>

</body>
<script type="module" src="commands2.js"></script>
</html>
