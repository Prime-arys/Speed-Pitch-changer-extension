	<h3 id="CMs">Commands (customize) :</h3>

	<div class="cm"><button id="set">#</button>  &nbsp;:  set a value</div>

        <div class="cm"><input type="checkbox" id="on_off_sp" name="onfsw" value="isenable_sp"><p> : preserved pitch</p></div>
    </label>
	<div class="apl"><button id="apl">Load</button></div>
